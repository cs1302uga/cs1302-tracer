name: Release

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn clean compile assembly:single
      - run: |
          mv target/code-tracer*.jar target/code-tracer.jar
      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files:
            target/*.jar
